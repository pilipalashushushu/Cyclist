<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>customize</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="./js/customize.js"></script>
</head>

<body>

    <header>


        <nav class="phone">

            <input type="checkbox" name="" id="ham">

            <label for="ham">
                <span class="ham-1"></span>
                <span class="ham-2"></span>
                <span class="ham-3"></span>
                <span class="ham-4"></span>
            </label>


            <div class="logo ham"><a href="#"><img src="./images/logo.png" alt=""></a></div>

            <ul class="nav-icon ham">
                <li class="icon-1"></li>
                <li class="icon-2"></li>
                <li class="icon-3"></li>
            </ul>

            <nav class="pc">

                <ul class=" nav-list">
                    <li><a href="#">專屬騎行</a></li>
                    <li><a href="#">CY嚴選</a></li>
                    <li><a href="#">活動專區</a></li>
                    <li class="logo"><a href="#"><img src="./images/logo.png" alt=""></a></li>
                    <li><a href="#">不可不知</a></li>
                    <li><a href="#">關於CY</a></li>
                </ul>

                <ul class="nav-icon">
                    <li class="icon-1"></li>
                    <li class="icon-2"></li>
                    <li class="icon-3"></li>
                </ul>

            </nav>

        </nav>



    </header>

    <div class="wrapper">

        <div class="customize-area">

            <div class="bike-background">

                <div class="picture-area"><img src="./images/bike.png" alt=""></div>

                <div class="bgselector">
                    <label>更換背景:</label>
                    <span class="place place-1 active"></span>
                    <span class="place place-2"></span>
                    <span class="place place-3"></span>
                    <span class="place place-4"></span>
                </div>
            </div>

            <div class="bike-selector">
                <div class="option-head">
                    <h3>打造您的專屬騎行</h3>
                </div>
                <div class="option active">
                    <div class="option-part option-part-1 active" data-option="1">
                        <div class="icon">
                            <div class="icon-1"><img src="./images/bikeicon0.png" alt=""></div>
                        </div>
                        <div class="title">
                            車款
                        </div>
                        <div class="more">
                            <div class="arrow">
                                <div></div>
                            </div>
                        </div>
                    </div>
                    <div class="option-extend active">

                    </div>
                </div>
                <div class="option">
                    <div class="option-part option-part-2" data-option="2">
                        <div class="icon">
                            <div class="icon-2"><img src="./images/frame0.png" alt=""></div>
                        </div>
                        <div class="title">
                            車架
                        </div>
                        <div class="more">
                            <div class="arrow">
                                <div></div>
                            </div>
                        </div>
                    </div>
                    <div class="option-extend">

                    </div>
                </div>
                <div class="option">
                    <div class="option-part option-part-3" data-option="3">
                        <div class="icon">
                            <div class="icon-3"><img src="./images/handle0.png" alt=""></div>
                        </div>
                        <div class="title">
                            把手
                        </div>
                        <div class="more">
                            <div class="arrow">
                                <div></div>
                            </div>
                        </div>
                    </div>
                    <div class="option-extend">

                    </div>
                </div>
                <div class="option">
                    <div class="option-part option-part-4" data-option="4">
                        <div class="icon">
                            <div class="icon-4"><img src="./images/brush0.png" alt=""></div>
                        </div>
                        <div class="title">
                            顏色
                        </div>
                        <div class="more">
                            <div class="arrow">
                                <div></div>
                            </div>
                        </div>
                    </div>
                    <div class="option-extend">

                    </div>
                </div>

                <div class="mobile">
                    <div class="mobile-extend mobile1 active">
                        <div class="box">1</div>
                        <div class="box">1</div>
                        <div class="box">1</div>
                    </div>
                    <div class="mobile-extend mobile2">
                        <div class="box">2</div>
                        <div class="box">2</div>
                        <div class="box">2</div>
                    </div>
                    <div class="mobile-extend mobile3">
                        <div class="box">3</div>
                        <div class="box">3</div>
                        <div class="box">3</div>
                    </div>
                    <div class="mobile-extend mobile4">
                        <div class="box">4</div>
                        <div class="box">4</div>
                        <div class="box">4</div>
                    </div>
                </div>

                <div class="option-end">

                    <div class="option-btn">
                        <h3>加入收藏</h3>
                    </div>
                    <div class="option-btn">
                        <h3>加入購物車</h3>
                    </div>

                </div>
            </div>


        </div>


    </div>

    <footer>
        <ul>
            <li><img src="./images/facebook.png" alt=""></li>
            <li><img src="./images/ig.png" alt=""></li>
            <li><img src="./images/tw.png" alt=""></li>
        </ul>
    </footer>


</body>

</html>

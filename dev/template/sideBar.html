<!-- search bar -->
<div class="side-wrap search-wrap wrap">
    <div class="container">
        <div class="row">
            <div class="search col-11">
                <input class="col-8 col-md-8" type="text" v-model="searchbar" max-length="10" @input="searching();slideTo();">
                <div class="col-2 col-md-4">
                    <i class="fa fa-search col-md-2" aria-hidden="true"></i>
                </div>
                <div class="col-2">
                    <i class="fa fa-filter" aria-hidden="true" id="fll-btn" @click="filterOn"></i>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- filter -->

                    <div class="filter-theme col-12">

                                <li class="prodTitle" @click="onRoad();slideTo();">公路車</li>
                                <li class="prodTitle" @click="onMoun();slideTo();">登山車</li>
                                <li class="prodTitle" @click="onCity();slideTo();">城市車</li>
                            </ul>
                        </div>
                    </div>

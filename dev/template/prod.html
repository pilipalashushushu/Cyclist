<li class="prod col-6 col-md-6">
    <div class="prod-shell">
        <div class="prod-pic">
            <img src=@@img>
        </div>
        <h3 class="prod-title">@@name</h3>
        <p class="prod-context">@@text</p>
        <p class="prod-money">@@money</p>
        <div class="prodIcon">
            <p class="prod_like"></p>
            <p class="prod_cart"></p>
        </div>
    </div>
</li>

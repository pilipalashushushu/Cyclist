<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CYCLIST</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/col.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/fullpage.js"></script>
    <script src="js/jquery.mousewheel.min.js"></script>
</head>

<body>
    <header>
        <nav class="phone">
            <label>
                <input type="checkbox" name="" id="ham">
                <span class="ham-1"></span>
                <span class="ham-2"></span>
                <span class="ham-3"></span>
                <span class="ham-4"></span>
            </label>

            <div class="logo ham"><a href="#"><img src="./images/logo.png" alt=""></a></div>

            <ul class="nav-icon ham">
                <li class="icon-1"></li>
                <li class="icon-2"></li>
                <li class="icon-3"></li>
            </ul>

            <nav class="pc">

                <ul class=" nav-list">
                    <li><a href="#">專屬騎行</a></li>
                    <li><a href="#">CY嚴選</a></li>
                    <li><a href="#">活動專區</a></li>
                    <li class="logo"><a href="#"><img src="./images/logo.png" alt=""></a></li>
                    <li><a href="#">不可不知</a></li>
                    <li><a href="#">關於CY</a></li>
                </ul>

                <ul class="nav-icon">
                    <li class="icon-1"></li>
                    <li class="icon-2"></li>
                    <li class="icon-3"></li>
                </ul>
            </nav>
        </nav>
    </header>

    <!-- 側邊麵包屑  side_nav-selected-->
    <ul class="side_nav-container">
        <li class="side_nav-item">
            <div class="side_nav-tab"></div>
            <a class="side_nav-label">CYCLIST</a>
        </li>
        <li class="side_nav-item">
            <div class="side_nav-tab"></div>
            <div class="side_nav-label">專屬騎行</div>
        </li>
        <li class="side_nav-item">
            <div class="side_nav-tab"></div>
            <div class="side_nav-label">單車體驗</div>
        </li>
        <li class="side_nav-item">
            <div class="side_nav-tab"></div>
            <div class="side_nav-label">最新活動</div>
        </li>
        <li class="side_nav-item">
            <div class="side_nav-tab"></div>
            <div class="side_nav-label">熱門商品</div>
        </li>
        <li class="side_nav-item">
            <div class="side_nav-tab"></div>
            <div class="side_nav-label">不可不知</div>
        </li>
        <li class="side_nav-item">
            <div class="side_nav-tab"></div>
            <div class="side_nav-label">關於CY</div>
        </li>
    </ul>

    <div class="fullpage">
        <!-- 首屏 -->
        <section class="section" id="banner"></section>
        <!-- 客製化 -->
        <section class="section" id="customizer"></section>
        <!-- 單車體驗 -->
        <section class="section" id="cycling"></section>
        <!-- 最新活動 -->
        <section class="section" id="activity"></section>
        <!-- 熱門商品 -->
        <section class="section" id="product"></section>
        <!-- 不可不知 -->
        <section class="section" id="mustKnow">
            <main>
                <div class="content content--second">
                </div>
                <div class="content content--first">
                    <div class="content__move">
                        <div class="columns">
                            <div class="column">
                                <div class="column__img" style="background-image:url(images/k.png)"></div>
                                <div class="column__img" style="background-image:url(images/k11.png)"></div>
                                <div class="column__img" style="background-image:url(images/k5.png)"></div>
                                <div class="column__img" style="background-image:url(images/k10.png)"></div>
                                <div class="column__img" style="background-image:url(images/k6.png)"></div>
                                <div class="column__img" style="background-image:url(images/k4.png)"></div>
                                <div class="column__img" style="background-image:url(images/k3.png)"></div>
                                <div class="column__img" style="background-image:url(images/k9.png)"></div>
                            </div>
                            <div class="column column--bottom">
                                <div class="column__img" style="background-image:url(images/k5.png)"></div>
                                <div class="column__img" style="background-image:url(images/k6.png)"></div>
                                <div class="column__img" style="background-image:url(images/k8.png)"></div>
                                <div class="column__img" style="background-image:url(images/k7.png)"></div>
                            </div>
                            <div class="column">
                                <div class="column__img" style="background-image:url(images/k7.png)"></div>
                                <div class="column__img" style="background-image:url(images/k2.png)"></div>
                                <div class="column__img" style="background-image:url(images/k12.png)"></div>
                                <div class="column__img" style="background-image:url(images/k5.png)"></div>
                                <div class="column__img" style="background-image:url(images/k.png)"></div>
                                <div class="column__img" style="background-image:url(images/k8.png)"></div>
                                <div class="column__img" style="background-image:url(images/k3.png)"></div>
                                <div class="column__img" style="background-image:url(images/k4.png)"></div>
                            </div>
                            <div class="column column--bottom">
                                <div class="column__img" style="background-image:url(images/k6.png)"></div>
                                <div class="column__img" style="background-image:url(images/k13.png)"></div>
                                <div class="column__img" style="background-image:url(images/k9.png)"></div>
                                <div class="column__img" style="background-image:url(images/k3.png)"></div>
                            </div>
                        </div>
                        <!--/columns-->
                        <nav class="menu">
                            <a class="menu__item" href="#">挑戰問答</a>
                        </nav>
                    </div>
                    <!--/content--move-->
                </div>
                <!--/content-->
            </main>
            <div class="cursor">
                <div class="cursor__inner cursor__inner--circle"></div>
            </div>
        </section>
        <!-- 關於CY -->
        <section class="section" id="about">
            <div class="row hm_about">
                <div class="col-12 col-md-12 hm_about-info">
                    <div class="back_square"></div>
                    <img src="images/hm_aboutBike.png">
                    <span class="span1"></span>
                    <span class="span2"></span>
                    <span class="span3"></span>
                    <span class="span4"></span>
                    <span class="span5"></span>
                </div>
            </div>
        </section>
        <!-- footer -->
        <footer class="section">
            <ul>
                <li><img src="./images/facebook.png"></li>
                <li><img src="./images/ig.png"></li>
                <li><img src="./images/tw.png"></li>
            </ul>
        </footer>
    </div>




    <script src="js/index.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/charming.min.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/demo.js"></script>

</body>

</html>

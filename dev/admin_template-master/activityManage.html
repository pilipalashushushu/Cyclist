  <script>
    $('document').ready(function(){
    let storage = sessionStorage;
    let actCancel = storage.getItem('actCancelStat');
    let url = "activity.php";
      function actManage(){
      let xhr = new XMLHttpRequest();
      xhr.onload = function(){
        if(xhr.status == 200){ //server OK
          let dataString = JSON.parse(xhr.responseText);

          for(var i=0; i<dataString.length; i++){
            if( !dataString[i].repStat ){
              dataString[i].repStat = 0;
            }
          }

          let htmlStr = '';
          for (i = 0; i < dataString.length; i++) {
                    htmlStr += `<tr>`;
                    htmlStr += `<td class="actNoChange">${dataString[i].actNo}</td>`;
                    htmlStr += `<td>${dataString[i].typeNo}</td>`;
                    htmlStr += `<td>${dataString[i].memNo}</td>`;
                    htmlStr += `<td>${dataString[i].actName}</td>`;
                    htmlStr += `<td>${dataString[i].actLoc}</td>`;
                    htmlStr += `<td>${dataString[i].actStren}</td>`;
                    htmlStr += `<td>${dataString[i].actLimit}</td>`;
                    htmlStr += `<td>${dataString[i].actTotal}</td>`;
                    if(`${dataString[i].repStat}`== 1){
                      htmlStr += `<td>收到檢舉</td>`;
                    }else{
                      htmlStr += `<td>未有檢舉</td>`;
                    }
                    htmlStr += `<td><label class="switch switch-3d switch-success">`;
                    if(`${dataString[i].actCancelStat}`== 0){
                          htmlStr +=`<input class="switch-input actStatus" type="checkbox" checked>`;
                        }else{
                          htmlStr +=`<input class="switch-input actStatus" type="checkbox">`; 
                        }
                    htmlStr +=`<span class="switch-slider"></span></label></td`;        
                    htmlStr += `</tr>`;
                    // $('.memAdd').append(htmlStr);
                    document.querySelector(".actAdd").innerHTML= htmlStr;
          }  
        }else{ //error
          alert(xhr.status);
        }
      } //xhr function end
      xhr.open("get", "./php/activity.php", true);
      // xhr.setRequestHeader("content-type", "application/x-www-form-urlencoded");
      xhr.send( null );
      }
      actManage();
//---------------------------------------------

$('body').on('change', '.actStatus', function (){
        let actNo = $(this).parent().parent().parent().children('.actNoChange').text();
        // alert( $(this).attr('checked') == "checked" );
      let value;
        if( $(this).attr('checked') == 'checked' ){
                $(this).attr('checked', false);
                value = 1;  
            }else{
                $(this).attr('checked', true);
                value = 0;
            }  
        $.ajax({
            type: 'POST',
            url: `./php/activityManage.php`,
            data: {
                actNo,
                action: 'changeStat',
                value,
            },
            success: function (data) {
                    if(value == true){
                    alert("活動下架成功");
                  }else{
                    alert("活動上架成功");
                  }
                },  
        })
    });  



    })

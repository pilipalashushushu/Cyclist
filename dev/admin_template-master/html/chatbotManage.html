<body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">

 @@include('layout/top_header.html')

    <div class="sidebar">

    <main class="main">
      <!-- Breadcrumb-->

        <li class="breadcrumb-item">
            <a href="blank.html">首頁</a>
        </li>

        </li>
        <!-- Breadcrumb Menu-->
      </ol>
      <div class="container-fluid">
       <!-- 中間內容 -->
     <div class="col-md-12">
       <div class="row chatRow">
          <div class="col-lg-4 ">  
              <div class="card">
                  <div class="card-header">問題編號1</div>
                  <div class="card-body">
                      <form action="" method="get" enctype="multipart/form-data">

                              <th>問題關鍵字</th>

                          <tr>
                              <th>問題的回答</th>
                              <td>
                                  <textarea class="form-control qnaA" rows="3" value=""></textarea>
                              </td>
                          </tr>
                         
                      </table>
                      <div class="row">
                          <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">

                          <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                              <button class="btn btn-pill btn-block btn-secondary" type="reset">取消清除</button>
                          </div>
                      </div>
                      </form>
                  </div>
              </div>
          </div>

                            <button class="btn btn-pill btn-block btn-secondary" type="reset">取消清除</button>
                        </div>
                    </div>
                    </form>
                  </div>
            </div>
          </div>

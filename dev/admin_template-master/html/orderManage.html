  <script>
      $('document').ready(function(){
        function ordManage(){
        let xhr = new XMLHttpRequest();
        xhr.onload = function(){
          if(xhr.status == 200){ //server OK
            let dataString = JSON.parse(xhr.responseText);
            let htmlStr = '';
            for (i = 0; i < dataString.length; i++) {
                      htmlStr += `<tr>`;
                      htmlStr += `<td>${dataString[i].ordNo}</td>`;
                      htmlStr += `<td>${dataString[i].memNo}</td>`;
                      htmlStr += `<td>${dataString[i].ordTotal}</td>`;
                      htmlStr += `<td>${dataString[i].ordDate}</td>`;
                      if(`${dataString[i].prodStat}`== 1){}
                      htmlStr += `<td>
                                    <select id="">
                                      <option value="${dataString[i].ordStat}">0</option>
                                      <option value="${dataString[i].ordStat}">1</option>
                                      <option value="${dataString[i].ordStat}">2</option>
                                    </select>
                                  </td>`;
                      htmlStr += `<td>${dataString[i].ordName}</td>`;
                      htmlStr += `<td>${dataString[i].ordTel}</td>`;
                      htmlStr += `<td>${dataString[i].ordAddr}</td>`;
                      // htmlStr += `<td>
                      //                 <label class="switch switch-3d switch-success">
                      //                   <input class="switch-input ordStatus" type="checkbox" checked>
                      //                   <span class="switch-slider"></span>
                      //                 </label>
                      //             </td`;
                      htmlStr += `</tr>`;
                      // $('.memAdd').append(htmlStr);
                      document.querySelector(".ordAdd").innerHTML= htmlStr;
            }  
          }else{ //error
            alert(xhr.status);
          }
        } //xhr function end
        xhr.open("get", "./php/order.php", true);
        // xhr.setRequestHeader("content-type", "application/x-www-form-urlencoded");
        xhr.send( null );
        }
        ordManage();
      })    
      
    </script>

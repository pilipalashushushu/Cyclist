<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>不可不知</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/question.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"></script>
</head>

<body>
    @@include('./template/header.html')
    <div class="wrapper">
        <div class="bicycle" id="bicycle">
            <div class="qa" style="opacity:0;">
                <h2 id="question">
                    1.請問腳踏車的日常保養要使用什麼油?
                </h2>
            </div>

            <div class="bike">
                <div class="bm"><img src="images/bicycleMan.png" alt=""></div>
                <div class="fw"><img src="images/frontWheel.png" alt=""></div>
                <div class="bw"><img src="images/backWheel.png" alt=""></div>
            </div>

            <div class="answerBox" id="answerBox">
                <div class="box ans1" style="opacity:0;" id="ans1">
                    <img>
                    <p>鍊條油</p>
                </div>
                <div class="box ans2" style="opacity:0;" id="ans2">
                    <img>
                    <p>汽油</p>
                </div>
                <div class="box ans3" style="opacity:0;" id="ans3">
                    <img>
                    <p>橄欖油</p>
                </div>
            </div>

        </div>
        <div class="rightBox" style="opacity:0">
            <img src="./images/rightIcon.png">
            <h2>恭喜答對了!</h2>
        </div>
        <div class="wrongBox" style="opacity:0">
            <img src="./images/wrongIcon.png" alt="">
            <h2>抱歉答錯了!</h2>
            <h3 id="rightAnswer"></h3>

        </div>

        <div class="scoreWindow" style="opacity: 0;">
            <h2>得分:100</h2>
            <div class="levelBox">
                <a href="#">
                    <div class="levelItem">
                        <div class="img1"><img src="./images/item1.png""></div>
                            <p>CTB101</p>
                            <p>NT.5500</p>
                        </div>
                    </a>
                    <a href=" #">
                            <div class="levelItem">
                                <div class="img2"><img src="./images/item2.png""></div>
                            <p>公路車專用安全帽</p>
                            <p>NT.1500</p>
                        </div>
                    </a>
                    <a href=" #">
                                    <div class="levelItem">
                                        <div class="img3"><img src="./images/item3.png""></div>
                                <p>去污除鏽劑</p>
                                <p>NT.700</p>
                        </div>
                    </a>
                </div>
                <div class=" linkButton">
                                            <a href="#">
                                                登入或註冊，領取購物金
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                @@include('./template/footer.html')
                                <script src="js/question.js"></script>
</body>

</html>

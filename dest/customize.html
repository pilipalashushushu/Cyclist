<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>專屬騎行</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="images/favicon02.ico" type="image/x-icon" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.common.dev.js"></script> -->
    <script src="./js/tadashiScript.js"></script>
</head>

<body>

    <header>
        <nav class="phone">
            <input type="checkbox" name="" id="ham">
            <label for="ham">

                <span class="ham-1"></span>
                <span class="ham-2"></span>
                <span class="ham-3"></span>
                <span class="ham-4"></span>
            </label>

            <div class="logo ham"><a href="./index.html"><img src="./images/logo.png" alt=""></a></div>

            <ul class="nav-icon ham">
                <li class="icon-1"><a href="#"></a></li>
                <li class="icon-2"><a href="../shoppingCart.html"></a></li>
                <li class="icon-3"><a href="#"></a></li>
            </ul>

            <nav class="pc">

                <ul class=" nav-list">
                    <li><a href="./customize.html">專屬騎行</a></li>
                    <li><a href="./CYShop.html">CY嚴選</a></li>
                    <li><a href="./activity.html">活動專區</a></li>
                    <li class="logo"><a href="./cyclist.html"><img src="./images/logo.png" alt=""></a></li>
                    <li><a href="./question.html">不可不知</a></li>
                    <li><a href="./aboutCY.html">關於CY</a></li>
                </ul>

                <ul class="nav-icon">
                    <li class="icon-1"><a href="#"></a></li>
                    <li class="icon-2"><a href="shoppingCart.html"></a></li>
                    <li class="icon-3"><a href="../sign_in.html"></a></li>
                </ul>
            </nav>
        </nav>
    </header>

    <div id="customizer">

        <div class="customize-area " id="customize">

            <div class="bike-background">

                <div class="picture-area">
                    <div class="wheel"><img src="./images/wheels.png" alt=""></div>
                    <div class="frame"><img src="./images/mountain-frame1-color1.png" alt=""></div>
                    <div class="handle"><img src="./images/mountain-frame1-handle1.png" alt=""></div>
                    <div class="picture-area-fake"><img src="./images/mountain-frame1-handle1.png" alt=""></div>
                </div>


                <div class="bgAndPrice">

                    <div class="bgselector">
                        <label>
                            <h4>更換背景:</h4>
                        </label>
                        <span class="place place-1 active" data-place="1"></span>
                        <span class="place place-2" data-place="2"></span>
                        <span class="place place-3" data-place="3"></span>
                        <span class="place place-4" data-place="4"></span>
                    </div>
                    <div class="price">
                        <h3>0</h3>
                    </div>

                </div>
            </div>

            <div class="bike-selector">
                <div class="option-head">
                    <h4>打造您的專屬騎行</h4>
                </div>
                <div class="option active biketype">
                    <div class="option-part option-part-1 active" data-option="1">
                        <div class="icon">
                            <div class="icon-1"><img src="./images/bikeicon1.png" alt=""></div>
                        </div>
                        <div class="title">
                            <h4>
                                車款
                            </h4>
                        </div>
                        <div class="more">
                            <div class="arrow">
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="option option-frame">
                    <div class="option-part option-part-2" data-option="2">
                        <div class="icon">
                            <div class="icon-2"><img src="./images/frame0.png" alt=""></div>
                        </div>
                        <div class="title">
                            <h4>
                                車架
                            </h4>
                        </div>
                        <div class="more">
                            <div class="arrow">
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="option option-handle">
                    <div class="option-part option-part-3" data-option="3">
                        <div class="icon">
                            <div class="icon-3"><img src="./images/handle0.png" alt=""></div>
                        </div>
                        <div class="title">
                            <h4>
                                把手
                            </h4>
                        </div>
                        <div class="more">
                            <div class="arrow">
                                <div></div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="option option-color">
                    <div class="option-part option-part-4" data-option="4">
                        <div class="icon">
                            <div class="icon-4"><img src="./images/brush0.png" alt=""></div>
                        </div>
                        <div class="title">
                            <h4>
                                顏色
                            </h4>
                        </div>
                        <div class="more">
                            <div class="arrow">
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mobile">
                    <div class="mobile-extend mobile1 active"></div>
                    <!-- 車架 -->
                    <div class="mobile-extend mobile2 option-content"></div>
                    <!-- 把手 -->
                    <div class="mobile-extend mobile3 option-content"></div>
                    <!-- 顏色 -->
                    <div class="mobile-extend mobile4 option-content"></div>

                </div>

                <div class="option-end">
                    <div class="option-btns">
                        <h4>加入收藏</h4>
                    </div>
                    <div class="option-btns cusCheckout">
                        <h4>立刻購買</h4>
                    </div>

                </div>
            </div>


        </div>

    </div>
    <div class="cusCheckOut">

        <div class="list cusName"></div>
        <div class="list cusFrame"></div>
        <div class="list cusHandle"></div>
        <div class="list cusColor"></div>


    </div>

    <footer class="section">
        <ul>
            <li><img src="./images/facebook.png"></li>
            <li><img src="./images/ig.png"></li>
            <li><img src="./images/tw.png"></li>
        </ul>
    </footer>;


    <script src="./js/customize.js"></script>
</body>

</html>

            <div class="logo ham"><a href="./index.html"><img src="./images/logo.png" alt=""></a></div>

            <ul class="nav-icon ham">
                <li class="icon-1"><a href="#"></a></li>
                <li class="icon-2"><a href="../shoppingCart.html"></a></li>
                <li class="icon-3"><a href="#"></a></li>
            </ul>

            <nav class="pc">

                <ul class=" nav-list">
                    <li><a href="./customize.html">專屬騎行</a></li>
                    <li><a href="./CYShop.html">CY嚴選</a></li>

                </ul>
            </nav>
        </nav>
    </header>

    <div id="shoppingcart">
        <div class="header">
            <div class="showbox">
                <div class="logo"><img src="./images/logo.png" alt=""></div>
                <div class="title">
                    <h2>Cy嚴選商城</h2>
                </div>
            </div>
        </div>
        <div class="cartitem">

            <div class="productlist">
                <div class="item">
                    <div class="product">
                        <h3>一般商品</h3>
                    </div>
                    <div class="proinfo">
                        <div class="subtotal">
                            <h3>小計</h3>
                        </div>
                        <div class="amount">
                            <h3>數量</h3>
                        </div>
                        <div class="option">
                            <h3>操作</h3>
                        </div>
                    </div>

                </div>
                <div class="detail detail1">

                    <div class="cus">
                        <h3>客製1</h3>
                    </div>
                    <div class="subtotal">
                        <h3>9000</h3>
                    </div>
                    <div class="amount">
                        <button>-</button>
                        <input type="number" min="1">
                        <button>+</button>
                    </div>
                    <div class="option">
                        <h3>刪除</h3>
                    </div>

                </div>
            </div>
            <!-- productlist -->

            <div class="customizelist">
                <div class="item">
                    <div class="product">
                        <h3>客製商品</h3>
                    </div>
                    <div class="proinfo">
                        <div class="subtotal">
                            <h3>小計</h3>
                        </div>
                        <div class="amount">
                            <h3>數量</h3>
                        </div>
                        <div class="option">
                            <h3>操作</h3>
                        </div>
                    </div>

                </div>

                <div class="detail detail1">

                    <div class="cus">
                        <h3>客製1</h3>
                    </div>
                    <div class="subtotal">
                        <h3>9000</h3>
                    </div>
                    <div class="amount">
                        <button>-</button>
                        <input type="number" min="1">
                        <button>+</button>
                    </div>
                    <div class="option">
                        <h3>刪除</h3>
                    </div>

                </div>

            </div>
            <!-- customizelist -->


            <div class="notice">
                <span><img src="./images/alerticon.png" alt=""></span>
                <h4>購物金使用說明:</h4>
                <span>請於結帳時選用購物金選項</span>
            </div>


            <div class="total">

                <div class="finalamount">
                    <h3>$</h3>
                </div>
                <div class="btn">
                    <h3>結帳</h3>
                </div>

            </div>

        </div>
        <!-- cartitem -->

    </div>

    <footer class="section">
        <ul>
            <li><img src="./images/facebook.png"></li>
            <li><img src="./images/ig.png"></li>
            <li><img src="./images/tw.png"></li>
        </ul>
    </footer>

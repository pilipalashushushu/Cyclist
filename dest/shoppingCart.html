<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/style.css">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/favicon02.ico" type="image/x-icon" />
    <title>CY購物車</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="phone">
            <input type="checkbox" name="" id="ham">
            <label for="ham">

                <span class="ham-1"></span>
                <span class="ham-2"></span>
                <span class="ham-3"></span>
                <span class="ham-4"></span>
            </label>

            <div class="logo ham"><a href="./index.html"><img src="./images/logo.png" alt=""></a></div>

            <ul class="nav-icon ham">
                <li class="icon-1"><a href="#"></a></li>
                <li class="icon-2"><a href="../shoppingCart.html"></a></li>
                <li class="icon-3"><a href="#"></a></li>
            </ul>

            <nav class="pc">

                <ul class=" nav-list">
                    <li><a href="./customize.html">專屬騎行</a></li>
                    <li><a href="./CYShop.html">CY嚴選</a></li>
                    <li><a href="./activity.html">活動專區</a></li>
                    <li class="logo"><a href="./cyclist.html"><img src="./images/logo.png" alt=""></a></li>
                    <li><a href="./question.html">不可不知</a></li>
                    <li><a href="./aboutCY.html">關於CY</a></li>
                </ul>

                <ul class="nav-icon">
                    <li class="icon-1"><a href="#"></a></li>
                    <li class="icon-2"><a href="../shoppingCart.html"></a></li>
                    <li class="icon-3"><a href="../sign_in.html"></a></li>
                </ul>
            </nav>
        </nav>
    </header>

    <div id="shoppingcart">
        <div class="header">
            <div class="showbox">
                <div class="logo"><img src="./images/logo.png" alt=""></div>
                <div class="title">
                    <h2>Cy嚴選商城</h2>
                </div>
            </div>
        </div>
        <form action="">
            <div class="cartitem">

                <div class="productlist">
                    <div class="item">
                        <div class="product">
                            <h3>一般商品</h3>
                        </div>
                        <div class="proinfo">
                            <div class="subtotal">
                                <h3>單價</h3>
                            </div>
                            <div class="amount">
                                <h3>數量</h3>
                            </div>
                            <div class="option">
                                <h3>操作</h3>
                            </div>
                        </div>

                    </div>
                    <div class="detail detail1">

                        <div class="cus">
                            <h3>客製1</h3>
                        </div>
                        <div class="subtotal">
                            <h3>9000</h3>
                        </div>
                        <div class="amount">
                            <button>-</button>
                            <input type="number" min="1">
                            <button>+</button>
                        </div>
                        <div class="option">
                            <span><img src="./images/trash1.png" alt=""></span>
                        </div>

                    </div>
                </div>
                <!-- productlist -->

                <div class="customizelist">
                    <div class="item">
                        <div class="product">
                            <h3>客製商品</h3>
                        </div>
                        <div class="proinfo">
                            <div class="subtotal">
                                <h3>單價</h3>
                            </div>
                            <div class="amount">
                                <h3>數量</h3>
                            </div>
                            <div class="option">
                                <h3>操作</h3>
                            </div>
                        </div>

                    </div>

                    <div class="detail detail1">

                        <div class="cus">
                            <h3>客製1</h3>
                        </div>
                        <div class="subtotal">
                            <h3>9000</h3>
                        </div>
                        <div class="amount">
                            <button>-</button>
                            <input type="number" min="1">
                            <button>+</button>
                        </div>
                        <div class="option">
                            <span><img src="./images/trash1.png" alt=""></span>
                        </div>

                    </div>

                </div>
                <!-- customizelist -->


                <div class="notice">
                    <span><img src="./images/alerticon.png" alt=""></span>
                    <h4>購物金使用說明:</h4>
                    <span>請於結帳時選用購物金選項</span>
                </div>


                <div class="receive">

                    <div class="recipient">
                        <div class="memName">
                            <h4>收件人:</h4><input type="text" name="" id="memName">
                        </div>
                        <div class="tel">
                            <h4>電話:</h4><input type="text" id="tel">
                        </div>
                        <div class="addr">
                            <h4>地址:</h4><input type="text" id="addr">
                        </div>
                    </div>

                </div>
                <div class="payment">
                    <div class="cashflow">
                        <div class="title">
                            <h4>請選擇付款方式:</h4>
                        </div>
                        <label class="pay">
                            <h4>信用卡</h4><input type="checkbox"><span class="checkmark"></span>
                        </label>
                        <label class="pay">
                            <h4>購物金</h4><input type="checkbox"><span class="checkmark"></span>
                        </label>
                    </div>
                </div>


                <div class="total">

                    <div class="finalamount">
                        <h3>$</h3>
                    </div>
                    <div class="btn" data-status="1">
                        <h3>下一步</h3>
                    </div>

                </div>

            </div>
            <!-- cartitem -->
        </form>



    </div>

    <footer class="section">
        <ul>
            <li><img src="./images/facebook.png"></li>
            <li><img src="./images/ig.png"></li>
            <li><img src="./images/tw.png"></li>
        </ul>
    </footer>

    <script>
        $(function () {

            //下一步展開地址 
            //下一步展開付款方式
            //確認金額
            $(".btn").click(function () {
                switch ($(this).data("status")) {
                    case 1:
                        $(".receive").addClass("active");
                        $(this).data("status", 2);
                        break;
                    case 2:
                        $(".payment").addClass("active");
                        $(this).find("h3").text("確認金額");
                        $(this).data("status", 3);
                        break;
                    case 3:
                        break;
                }
            })

            //checkbox單選
            $(".pay input").click(function () {
                if ($(this).prop("checked")) {
                    $(".pay input:checkbox").prop("checked", false);
                    $(this).prop("checked", true);
                }
            });

            //刪除購物單項目
            $(".option").click(function () {
                $(this).parent().remove();
            })


        });
    </script>


</body>

</html>

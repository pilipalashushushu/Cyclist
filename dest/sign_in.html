<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>會員登入</title>
	

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script>

         $(document).ready(function(){
                $("#memsign-in").click(function(){
                     $.ajax({
                         url: './php/sign_in.php',
                         type: 'POST',
                         data: {
                             memId: $("#memId-in").val(),
                             memPsw: $("#memPsw-in").val(),
                         },
                         success(data){
                             alert(data);
                             window.open('member.html', '_self');
                             
                         },
                     });
               
                });
        

            })
</script>






<style>



*,:after,:before{box-sizing:border-box}
.clearfix:after,.clearfix:before{content:'';display:table}
.clearfix:after{clear:both;display:block}
a{color:inherit;text-decoration:none}


.lightbox-close {
			width: 40px;
			height: 40px;
			background: #d16237;
			color: #fff;
			position: absolute;
			top: 2%;
			right: 2%;
			border-radius: 50%;
		}

		/* 利用偽元素做出 \ 以及 / 的線條 */
		.lightbox-close:after {
			width: 30px;
			height: 2px;
			content: "";
			display: block;
			background: #fff;
			position: absolute;
			top: 18px;
			left: 5px;
			transform: rotate(45deg);
		}

		.lightbox-close:before {
			width: 30px;
			height: 2px;
			content: "";
			display: block;
			background: #fff;
			position: absolute;
			top: 18px;
			left: 5px;
			transform: rotate(-45deg);
		}



.login-wrap{
	width:100%;
	margin:auto;
	max-width:360px;
    max-height: 500px;
    /* max-height:100vh; */
	position: absolute;
    top: 0;
    bottom: 0;
    right: 0;
    left: 0; 
    font-family: "微軟正黑體";
}

.login-html{
	width:100%;
    max-height: 500px;
	/* max-height:100vh; */
	padding: 30px  15px;
    background:rgba(30,52,73);
    box-shadow:0 12px 15px 0 rgba(0,0,0,.24),0 17px 50px 0 rgba(0,0,0,.19);
    border-radius: 10px;
    position: absolute;
    top: 0;
    bottom: 0;
    right: 0;
    left: 0; 
    margin:auto;
}
.login-html .sign-in-htm,
.login-html .sign-up-htm{
	top:0;
	left:0;
	right:0;
	bottom:0;
	position:absolute;
	transform:rotateY(180deg);
	backface-visibility:hidden;
	transition:all .4s linear;
    
}
.login-html .sign-in,
.login-html .sign-up,
.login-form .group .check{
	display:none;
}
.login-html .tab,
.login-form .group .label,
.login-form .group .button{
	text-transform:uppercase;
}
.login-html .tab{
	font-size:18px;
    width: 49.1%;
    padding: 0 0 5px 0;
    text-align: center;
	display:inline-block;
	border-bottom:2px solid transparent;
    color: #aaa;
    margin-bottom: 15px;
}
.login-html .sign-in:checked + .tab,
.login-html .sign-up:checked + .tab{
	color:#fff;
	/* border-color:#1161ee; */
    border-color: rgb(209,98,55);
    border-width: 2px;
}
.login-form{
	min-height:345px;
	position:relative;
	perspective:1000px;
	transform-style:preserve-3d;
}

input::-webkit-input-placeholder {
	color: black;
}


.login-form .group{
	margin-bottom:15px;
}
.login-form .group .button{
    color: white;
}

.login-form .group .label,
.login-form .group .input,
.login-form .group .button{
	width:100%;
	display:block;
}
.login-form .group .input,
.login-form .group .button{
	border:none;
	padding:10px;
	border-radius:10px;
	background:rgba(232,240,254);
}
.login-form .group input[data-type="password"]{
	-webkit-text-security:circle;
}
.login-form .group .label{
	color:#aaa;
	font-size:16px;
}
.login-form .group .button{
	/* background:#1161ee; */
    background-color: rgb(209,98,55);
}
.login-form .group label .icon{
	width:15px;
	height:15px;
	border-radius:2px;
	position:relative;
	display:inline-block;
	background:rgba(255,255,255,.1);
}
.login-form .group label .icon:before,
.login-form .group label .icon:after{
	content:'';
	width:10px;
	height:2px;
	background:#fff;
	position:absolute;
	transition:all .2s ease-in-out 0s;
}
.login-form .group label .icon:before{
	left:3px;
	width:5px;
	bottom:6px;
	transform:scale(0) rotate(0);
}
.login-form .group label .icon:after{
	top:6px;
	right:0;
	transform:scale(0) rotate(0);
}
.login-form .group .check:checked + label{
	color:#fff;
}
.login-form .group .check:checked + label .icon{
    background-color: rgb(209,98,55);
	/* background:#1161ee; */
}
.login-form .group .check:checked + label .icon:before{
	transform:scale(1) rotate(45deg);
}
.login-form .group .check:checked + label .icon:after{
	transform:scale(1) rotate(-45deg);
}
.login-html .sign-in:checked + .tab + .sign-up + .tab + .login-form .sign-in-htm{
	transform:rotate(0);
}
.login-html .sign-up:checked + .tab + .login-form .sign-up-htm{
	transform:rotate(0);
}

.hr{
	height:2px;
	margin:60px 0 50px 0;
	background:rgba(255,255,255,.2);
}
.foot-lnk{
	text-align:center;
}

.sign-in-htm{
    margin-top: 5%;
}

</style>

</head>
<body>
    
    <div class="login-wrap" id="login-wrap">
        <div class="login-html">
                <span href="#" id="lightbox" class="lightbox-close"></span>
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">登入</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">註冊</label>        
            
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <span class="">
                                <label for="user" class="label">帳號</label>                             
								<input type="text" type="text" name="memId" id="memId-in" class="input" placeholder="請輸入6~10碼英數字">
                        </span>
                      
                     
                    </div>
                    <div class="group">
						<label for="pass" class="label">密碼</label>
						<input type="password" name="memPsw" class="input" id="memPsw-in" placeholder="請輸入6~10碼英數字">
                    </div>

                    <div class="group">
						<input id="memsign-in" type="submit" class="button"  value="登入">
                    </div>
        
        
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="pass" class="label">暱稱</label>
                        <input type="text" class="input" name="memNickName" id="memNickName0" type="text" placeholder="請輸入英數字">
                    </div>

                    <div class="group">
                        <label for="user" class="label">帳號</label>
                        <input type="text" class="input" name="memId" id="memId0" placeholder="請輸入6~10碼英數字">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">密碼</label>
                        <input type="text" class="input" id="memPsw0" name="memPsw" placeholder="請輸入6~10碼英數字" />
                    </div>
                    <!-- <div class="group">
                        <label for="pass" class="label">確認密碼</label>
                        <input type="password" name="memPsw" class="input" placeholder="請再次輸入密碼">
                    </div> -->
                    <div class="group">
                        <label for="pass" class="label">電子信箱</label>
                        <input type="email" class="input" name="memEmail" id="memEmail0" placeholder="請輸入電子信箱">
                    </div>
                                 
                    <div class="group">
                        <input class="button" id="sign-up-btn" type="submit" name="submit" value="確認">
                    </div>
              
          
                </div>
            </div>
        </div>
    </div>

 
    <script>
            $(document).ready(function(){
                $('#sign-up-btn').click(function(){
                   // console.log( $("#memNickName0").val() );
                   // console.log( $("#memId0").val() );
                   // console.log( $("#memPsw0").val() );
                   // console.log( $("#memEmail0").val() );

                    $.ajax({
                        url: './php/sign_up.php',
                        type: 'POST',
                        data: {
                            memNickName: $("#memNickName0").val(),
                            memId: $("#memId0").val(),
                            memPsw: $("#memPsw0").val(),
                            memEmail: $("#memEmail0").val(),
                        },
                        success(data){
                            alert(data);
                            window.open('member.html', '_self');
                        },
                    });
                });
            })     
    </script>
    
</body>
</html>
